{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Intelligence App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='css/main.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Strategic Intelligence Analysis</h1>
        
        <form id="analysisForm" class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="space-y-6">
                <div>
                    <label for="strategic_question" class="block text-sm font-medium text-gray-700">Strategic Question:</label>
                    <textarea id="strategic_question" name="strategic_question" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Scope:</label>
                    <div class="scope-options">
                        <div class="scope-option">
                            <label class="flex items-center">
                                <input type="checkbox" name="scope" value="Market Analysis" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <span class="ml-2">Market Analysis</span>
                            </label>
                        </div>
                        <div class="scope-option">
                            <label class="flex items-center">
                                <input type="checkbox" name="scope" value="Competitive Analysis" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <span class="ml-2">Competitive Analysis</span>
                            </label>
                        </div>
                        <div class="scope-option">
                            <label class="flex items-center">
                                <input type="checkbox" name="scope" value="Technology Trends" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <span class="ml-2">Technology Trends</span>
                            </label>
                        </div>
                        <div class="scope-option">
                            <label class="flex items-center">
                                <input type="checkbox" name="scope" value="Regulatory Environment" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <span class="ml-2">Regulatory Environment</span>
                            </label>
                        </div>
                        <div class="scope-option">
                            <label class="flex items-center">
                                <input type="checkbox" name="scope" value="Supply Chain" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <span class="ml-2">Supply Chain Analysis</span>
                            </label>
                        </div>
                        <div class="scope-option">
                            <label class="flex items-center">
                                <input type="checkbox" name="scope" value="Financial Impact" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <span class="ml-2">Financial Impact Analysis</span>
                            </label>
                        </div>
                        <div class="scope-option">
                            <label class="flex items-center">
                                <input type="checkbox" name="scope" value="Strategic Options" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <span class="ml-2">Strategic Options Analysis</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="time_frame" class="block text-sm font-medium text-gray-700">Time Frame:</label>
                    <input type="text" id="time_frame" name="time_frame" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="e.g., Next 5 years, Q2 2024, etc.">
                </div>
                
                <div>
                    <label for="region" class="block text-sm font-medium text-gray-700">Region:</label>
                    <input type="text" id="region" name="region" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="e.g., Global, North America, Europe, etc.">
                </div>
                
                <div>
                    <label for="prompt" class="block text-sm font-medium text-gray-700">Additional Instructions (Optional):</label>
                    <textarea id="prompt" name="prompt" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Any specific aspects you'd like to focus on..."></textarea>
                </div>
                
                <div class="flex justify-end">
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Start Analysis
                    </button>
                </div>
            </div>
        </form>
        
        <div id="agentOutputs" class="max-w-4xl mx-auto space-y-8"></div>
    </div>
    
    <script type="module" src="{{ url_for('static', path='js/analysis.js') }}"></script>
</body>
</html> {% endcomment %}
