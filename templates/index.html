<!DOCTYPE html>
<html>
<head>
    <title>Strategic Intelligence App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Strategic Intelligence App</h1>
        <div class="bg-white rounded-lg shadow p-6">
            <form id="analysisForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Strategic Question:</label>
                    <textarea id="strategic_question" rows="6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Enter your strategic question or scenario to analyze..."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Scope (Select multiple):</label>
                    <div class="mt-1 bg-white border border-gray-300 rounded-md shadow-sm">
                        <div class="scope-options">
                            <div class="scope-option">
                                <label class="flex items-center">
                                    <input type="checkbox" name="scope" value="PESTEL" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    <span class="ml-2">PESTEL Analysis (Political, Economic, Social, Technological, Environmental, Legal)</span>
                                </label>
                            </div>
                            <div class="scope-option">
                                <label class="flex items-center">
                                    <input type="checkbox" name="scope" value="Customer Insights" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    <span class="ml-2">Customer Insights Analysis</span>
                                </label>
                            </div>
                            <div class="scope-option">
                                <label class="flex items-center">
                                    <input type="checkbox" name="scope" value="Market Analysis" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    <span class="ml-2">Market Analysis</span>
                                </label>
                            </div>
                            <div class="scope-option">
                                <label class="flex items-center">
                                    <input type="checkbox" name="scope" value="Risk Analysis" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    <span class="ml-2">Risk Analysis</span>
                                </label>
                            </div>
                            <div class="scope-option">
                                <label class="flex items-center">
                                    <input type="checkbox" name="scope" value="Competitive Analysis" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    <span class="ml-2">Competitive Analysis</span>
                                </label>
                            </div>
                            <div class="scope-option">
                                <label class="flex items-center">
                                    <input type="checkbox" name="scope" value="SWOT" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    <span class="ml-2">SWOT Analysis</span>
                                </label>
                            </div>
                            <div class="scope-option">
                                <label class="flex items-center">
                                    <input type="checkbox" name="scope" value="Scenario Planning" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    <span class="ml-2">Scenario Planning</span>
                                </label>
                            </div>
                            <div class="scope-option">
                                <label class="flex items-center">
                                    <input type="checkbox" name="scope" value="Trend Analysis" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    <span class="ml-2">Trend Analysis</span>
                                </label>
                            </div>
                            <div class="scope-option">
                                <label class="flex items-center">
                                    <input type="checkbox" name="scope" value="Technology Impact" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    <span class="ml-2">Technology Impact Analysis</span>
                                </label>
                            </div>
                            <div class="scope-option">
                                <label class="flex items-center">
                                    <input type="checkbox" name="scope" value="Regulatory Impact" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    <span class="ml-2">Regulatory Impact Analysis</span>
                                </label>
                            </div>
                            <div class="scope-option">
                                <label class="flex items-center">
                                    <input type="checkbox" name="scope" value="Sustainability" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    <span class="ml-2">Sustainability Analysis</span>
                                </label>
                            </div>
                            <div class="scope-option">
                                <label class="flex items-center">
                                    <input type="checkbox" name="scope" value="Supply Chain" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    <span class="ml-2">Supply Chain Analysis</span>
                                </label>
                            </div>
                            <div class="scope-option">
                                <label class="flex items-center">
                                    <input type="checkbox" name="scope" value="Financial Impact" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    <span class="ml-2">Financial Impact Analysis</span>
                                </label>
                            </div>
                            <div class="scope-option">
                                <label class="flex items-center">
                                    <input type="checkbox" name="scope" value="Strategic Options" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    <span class="ml-2">Strategic Options Analysis</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Time Frame:</label>
                    <input type="text" id="time_frame" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="e.g., Next 5 years, Q2 2024, etc.">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Region:</label>
                    <input type="text" id="region" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="e.g., Global, North America, Asia-Pacific, etc.">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Analysis Instructions:</label>
                    <textarea id="prompt" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Provide specific instructions for how you want the analysis to be conducted..."></textarea>
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                    Analyze
                </button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
