<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Intelligence App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/main.css?v=1.0.1" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/analysis.js" defer></script>
    <script src="/static/js/main.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Logo and Brand -->
                <div class="flex items-center">
                    <img src="/static/Multiverz Logo.png" alt="Multiverz Logo" class="h-10 mr-3">
                    <span class="text-xl font-semibold text-gray-700">Challenge.one</span>
                </div>
                
                <!-- Navigation Menu -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150 ease-in-out">Home</a>
                    <a href="#analysis" class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150 ease-in-out">Analysis</a>
                    <a href="#about" class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150 ease-in-out">About</a>
                    <a href="#contact" class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150 ease-in-out">Contact</a>
                    <a href="#help" class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150 ease-in-out">Help</a>
                </div>
                
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-600 hover:text-gray-900 focus:outline-none focus:text-gray-900">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Menu (Hidden by default) -->
            <div id="mobile-menu" class="md:hidden hidden mt-4 pb-4 border-t border-gray-200">
                <div class="flex flex-col space-y-3 pt-4">
                    <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150 ease-in-out">Home</a>
                    <a href="#analysis" class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150 ease-in-out">Analysis</a>
                    <a href="#about" class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150 ease-in-out">About</a>
                    <a href="#contact" class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150 ease-in-out">Contact</a>
                    <a href="#help" class="text-gray-600 hover:text-indigo-600 font-medium transition duration-150 ease-in-out">Help</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-10 text-gray-800">Strategic Intelligence Analysis</h1>
        
        <form id="analysisForm" class="max-w-3xl mx-auto bg-white rounded-xl shadow-xl p-8 mb-10 space-y-8">
            <div>
                <label for="strategic_question" class="block text-md font-semibold text-gray-700 mb-2">Strategic Question:</label>
                <textarea id="strategic_question" name="strategic_question" rows="4" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-3" placeholder="e.g., How can we expand into the Asian market?" required></textarea>
            </div>

            <div>
                <label class="block text-md font-semibold text-gray-700 mb-3">Scope of Analysis:</label>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-6 gap-y-4">
                    <label class="flex items-center text-sm text-gray-600 hover:text-gray-900 cursor-pointer">
                        <input type="checkbox" name="scope" value="market" class="h-4 w-4 rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-500 focus:ring-offset-0">
                        <span class="ml-3">Market Analysis</span>
                    </label>
                    <label class="flex items-center text-sm text-gray-600 hover:text-gray-900 cursor-pointer">
                        <input type="checkbox" name="scope" value="technology" class="h-4 w-4 rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-500 focus:ring-offset-0">
                        <span class="ml-3">Technology Trends</span>
                    </label>
                    <label class="flex items-center text-sm text-gray-600 hover:text-gray-900 cursor-pointer">
                        <input type="checkbox" name="scope" value="regulatory" class="h-4 w-4 rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-500 focus:ring-offset-0">
                        <span class="ml-3">Regulatory Environment</span>
                    </label>
                    {# Add more scope options here if needed, following the pattern #}
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-8">
                <div>
                    <label for="time_frame" class="block text-md font-semibold text-gray-700 mb-2">Time Frame:</label>
                <select id="time_frame" name="time_frame" required
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-3">
                        <option value="" disabled selected>Select time frame</option>
                    <option value="short_term">Short Term (1-2 years)</option>
                    <option value="medium_term">Medium Term (3-5 years)</option>
                    <option value="long_term">Long Term (5+ years)</option>
                </select>
            </div>

                <div>
                    <label for="region" class="block text-md font-semibold text-gray-700 mb-2">Region:</label>
                <select id="region" name="region" required
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-3">
                        <option value="" disabled selected>Select region</option>
                    <option value="global">Global</option>
                    <option value="north_america">North America</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="africa">Africa</option>
                    <option value="latin_america">Latin America</option>
                </select>
                </div>
            </div>

            <div>
                <label for="prompt" class="block text-md font-semibold text-gray-700 mb-2">Additional Instructions (Optional):</label>
                <textarea id="prompt" name="prompt" rows="3" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-3" placeholder="Any specific aspects or constraints to consider..."></textarea>
            </div>

            <div class="flex justify-end pt-4">
            <button type="submit"
                    class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 shadow-md hover:shadow-lg transition duration-150 ease-in-out">
                    Start Analysis
            </button>
            </div>
        </form>

        <div id="agentOutputs" class="max-w-4xl mx-auto mt-8 space-y-6"></div>
    </div>
</body>
</html>
