<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Intelligence App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/main.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Strategic Intelligence Analysis</h1>
        
        <form id="analysisForm" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="strategic_question" class="block text-sm font-medium text-gray-700 mb-2">Strategic Question</label>
                <input type="text" id="strategic_question" name="strategic_question" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your strategic question">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Scope</label>
                <div class="space-y-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="scope" value="market" class="form-checkbox">
                        <span class="ml-2">Market Analysis</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="scope" value="technology" class="form-checkbox">
                        <span class="ml-2">Technology Trends</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="scope" value="regulatory" class="form-checkbox">
                        <span class="ml-2">Regulatory Environment</span>
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label for="time_frame" class="block text-sm font-medium text-gray-700 mb-2">Time Frame</label>
                <select id="time_frame" name="time_frame" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select time frame</option>
                    <option value="short_term">Short Term (1-2 years)</option>
                    <option value="medium_term">Medium Term (3-5 years)</option>
                    <option value="long_term">Long Term (5+ years)</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="region" class="block text-sm font-medium text-gray-700 mb-2">Region</label>
                <select id="region" name="region" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select region</option>
                    <option value="global">Global</option>
                    <option value="north_america">North America</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="africa">Africa</option>
                    <option value="latin_america">Latin America</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="prompt" class="block text-sm font-medium text-gray-700 mb-2">Additional Instructions (Optional)</label>
                <textarea id="prompt" name="prompt" rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter any additional instructions or context"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Analyze
            </button>
        </form>

        <div id="result" class="max-w-4xl mx-auto mt-8"></div>
    </div>
</body>
</html>
